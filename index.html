<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reCAPTCHA Verification</title>
    <script src="https://www.google.com/recaptcha/api.js?render=6LdYK7spAAAAACYa2gZ8rhGHYysD8Pk0Clb6ofwy"></script>
    <script>
        function verifyRecaptcha() {
            grecaptcha.ready(function() {
                grecaptcha.execute('6LdYK7spAAAAACYa2gZ8rhGHYysD8Pk0Clb6ofwy', { action: 'submit' })
                    .then(function(token) {
                        // Send token to .NET Framework application
                        window.chrome.webview.postMessage(token);
                    });
            });
        }
    </script>
</head>
<body>
    <h1>reCAPTCHA Verification</h1>
    <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY" data-callback="verifyRecaptcha"></div>
</body>
</html>
